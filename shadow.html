<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-shadow: 2px 2px;
      }
      div {
        width: 300px;
        height: 100px;
        padding: 15px;
        background-color: yellow;
        box-shadow: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Text-shadow effect!</h1>
    <div>This is a div element with a box-shadow</div>
  </body>
</html>
